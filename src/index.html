<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/lumen/bootstrap.min.css">
    <title>Notes With Javascript</title>
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Notes With Javascript</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
   </nav>

   <div class="container">
    <div class="row mt-4">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Create Notes</div>
                <div class="card-body">
                    <form id="send-form">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Note name" class="form-control">
                        </div>

                        <div class="form-group">
                            <input type="date" id="date" class="form-control">
                        </div>

                        <div class="form-group">
                            <textarea id="description" cols="30" rows="10" placeholder="Note description" class="form-control"></textarea>
                        </div>

                        <button class="btn btn-primary btn-block">Create Note</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div id="note-ui"></div>
        </div>
    </div>
   </div>


    <script src="./app.js"></script>
</body>
</html>
